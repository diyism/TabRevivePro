<!DOCTYPE html>
<html>
<head>
  <title>Tab Revive Pro</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="popup.js" type="module"></script>
</head>
<body>
  <div class="container">
    <h1>Tab Revive Pro</h1>

    <div class="option">
      <label for="enableCheckbox">Active/In Active:</label>
      <input type="checkbox" id="enableCheckbox">
    </div>

    <div class="option">
      <label>Action:</label>
      <div class="radio-group">
        <label for="scrollRadio">
          <input type="radio" id="scrollRadio" name="actionRadio" value="Keep Active">
          Keep Active
        </label>
        <label for="refreshRadio">
          <input type="radio" id="refreshRadio" name="actionRadio" value="Refresh" checked>
          Keep Metamask Active
        </label>
      </div>
    </div>

    <div class="option">
      <label for="intervalInput">Interval (seconds):</label>
      <input type="number" id="intervalInput" min="1" class="small-input" value="30">
    </div>

    <button id="saveButton">Save Settings</button>
    <div id="statusMessage"></div>

    <h2>Enabled Sites</h2>
    <table id="sitesTable">
      <thead>
        <tr>
          <th>Site</th>
          <th>Action</th>
          <th>Refresh Time (seconds)</th>
          <th>TimerId</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="sitesTableBody"></tbody>
    </table>
  </div>
</body>
</html>
